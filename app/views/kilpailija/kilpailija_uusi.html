{% extends "base.html" %}
{% block content %}
	<h1>Lisää uusi kilpailija</h1>

	{% if errors %}
		<div class="alert alert-danger">
			<ul>
				{% for error in errors %}
					<li>{{error}}</li>
				{% endfor %}
			</ul>
		</div>
	{% endif %}

	<form method="post" action="{{base_path}}/kilpailija">
		<div class="form-group">
			<label>Nimi</label>
			<input name="nimi" class="form-control" value="{{attributes.nimi}}" type="text">
		</div>
		<div class="form-group">
			<label>Seura</label>
			<input name="seura" class="form-control" value="{{attributes.seura}}" type="text">
		</div>
		<div class="form-group">
			<label>Kansallisuus (esim. "FIN", "GB" tai "SWE)</label>
			<input name="kansallisuus" class="form-control" value="{{attributes.kansallisuus}}" type="text">
		</div>
		<div class="form-group">
			<label>Syntymävuosi</label>
			<input name="syntymavuosi" class="form-control" value="{{attributes.syntymavuosi}}" type="text">
		</div>
		<div class="form-group">
      		<button type="submit" class="btn btn-primary">Lisää</button>
    	</div>
  	</form>
{% endblock %}
