{% extends "base.html" %}
{% block content %}
	{% if message %}
		<div class="alert alert-success">
			<ul>				
					<li>{{message}}</li>
			</ul>
		</div>
	{% endif %}
	<h1>{{attributes.nimi}}</h1>
		<p>
		<a href="{{base_path}}/kilpailija/{{attributes.id}}/muokkaa" class="btn btn-default">Muokkaa</a>
		<a href="{{base_path}}/kilpailija/{{attributes.id}}/poista" class="btn btn-danger">Poista</a>
	</p>
	
	<ul>
		<li><strong>Seura:</strong> {{attributes.seura}}</li>
		<li><strong>Kansallisuus:</strong> {{attributes.kansallisuus}}</li>
		<li><strong>Syntymävuosi:</strong> {{attributes.syntymavuosi}}</li>
		<li><strong>Lisätty:</strong> ei tiedossa</li>
	</ul>
{% endblock %}
