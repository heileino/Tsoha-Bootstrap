{% extends "base.html" %}
{% block content %}
	<h1>Kirjaudu sisään kirjaajana</h1>

	<form method="post" action="#">
		<div class="form-group">
			<label>Käyttäjätunnus</label>
			<input class="form-control" name="tunnus" value="{{kirjaaja.tunnus}}" type="text">
		</div>

		<div class="form-group">
			<label>Salasana</label>
			<input class="form-control" name="salasana" value="{{kirjaaja.salasana}}" type="password">
		</div>

		<button type="submit" class="btn btn-primary">Kirjaudu sisään (ei vielä toiminnassa)</button>
	</form>
{% endblock %}
