{% extends "base.html" %}
{% block content %}
  <h1>Lisää uusi kilpailu</h1>

  <form method="post" action="{{base_path}}/kilpailu">
    <div class="form-group">
      <label>Nimi</label>
      <input name="nimi" class="form-control" type="text">
    </div>

    <div class="form-group">
      <label>Päivämäärä</label>
      <input name="paivamaara" class="form-control" type="text">
    </div>

    <div class="form-group">
      <label>Alkamisaika</label>
      <input name="alkamisaika" class="form-control" type="text">
    </div>
    <div class="form-group">
      <label>JarjestajaID</label>
      <input name="jarjestaja" class="form-control" type="text">
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Lisää</button>
    </div>
  </form>
{% endblock %}
