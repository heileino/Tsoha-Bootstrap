{% extends "base.html" %}
{% block content %}
<h1>Lis채채 uusi tulos</h1>
  {% if errors %}
    <div class="alert alert-danger">
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}
  <form method="post" action="{{base_path}}/kilpailu/{{kilpailu.id}}/tulokset">
    <div class="form-group">
      <label>Kilpailija</label>
      <select class="form-control" name="kilpailija">
      {% for kilpailija in kilpailijat %}
          <option value="{{kilpailija.id}}">{{kilpailija.nimi}}</option>
      {% endfor %}
      </select>
    </div>
    <div class="form-group">
      <label>Aika</label>
      <input name="aika" class="form-control" value="{{tulos.aika}}" type="text">
    </div>
  </form>
  <!-- ajanmittauspisteen tiedot piilotettuna-->
  <div class="form-group">
  	<label></label>
  <input type="hidden" name="ajanmittauspiste" value="{{ajanmittauspiste.id}}">
  
  <button type="submit" class="btn btn-primary">L채het채</button>
</div>
{% endblock %}
