{% extends "base.html" %}
{% block content %}
<h1>{{kilpailu.nimi}}</h1>
<h2>Tulossivu</h2>

<form method="post" action="{{base_path}}/kilpailu/{{kilpailu.id}}/tulokset">
	<div class="form-group">
  		<label>Valitse ajanmittauspiste</label>
  		<select class="form-control" name="ajanmittauspiste">
    	{% for ajanmittauspiste in ajanmittauspisteet %}
      		<option value="{{ajanmittauspiste.id}}">Ajanmittauspiste {{ajanmittauspiste.etaisyys}}km</option>
    	{% endfor %}
  	</select>
	</div>
	<div class="form-group">
      		<button type="submit" class="btn btn-primary">Hae tiedot</button>
    </div>
</form>
<div>
	<table class="table table-striped table-bordered">
		<thead>
			<tr>
				<th>Nimi</th>
				<th>Seura</th>			
				<th>Kansallisuus</th>
				<th>Aika</th>
				<th>Edell채 seuraavaa</th>
				<th>J채ljess채 edellist채</th>			
			</tr>
		</thead>

		<tbody>
		{% for t in tuloksia %}
			<tr>
				<td>{{kilpailija.nimi}}</td>
				<td>{{kilpailija.seura}}</td>			
				<td>{{kilpailija.kansallisuus}}</td>
				<td>{{t.aika}}</td>
			</tr>
		{% endfor %}
		</tbody>
	</table>
{% endblock %}
