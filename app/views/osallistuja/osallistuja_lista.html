{% extends "base.html" %}
{% block content %}
<h1>Osallistujalista</h1>
<table class="table table-striped table-bordered">
	<thead>
		<tr>
			<th>Nimi</th>
			<th>Seura</th>			
		</tr>
	</thead>
	<tbody>
	{% for osallistuja in osallistujat %}
		<tr>
			<td>{{osallistuja.kilpailija_nimi}}</td>
			<td>{{osallistuja.kilpailija_seura}}</td>
		</tr>
	{% endfor %}
	</tbody>
</table>
{% endblock %}
