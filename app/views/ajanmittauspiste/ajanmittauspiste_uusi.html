{% extends "base.html" %}
{% block content %}
  <h1>Lisää uusi ajanmittauspiste</h1>

      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}

  <form method="post" action="{{base_path}}/kilpailu/{{kilpailu.id}}/ajanmittauspisteet">

      <label>Etäisyys lähdöstä</label>

    </div>
    <div class="form-group">
      <label>Kirjaajan id</label>
      <input name="kirjaaja" class="form-control" value="{{ajanmittauspiste.kirjaaja}}" type="text">
